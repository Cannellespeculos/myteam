<body>

  <header>
    <img src="assets/logo.svg" alt="logo" id="logo">
    <img src="assets/icon-hamburger.svg" alt="menu burger" id="burger">

    <nav id="menu">
      <img src="assets/icon-close.svg" alt="close" id="close">
      <ul>
        <li>

  <main>
    <section id="contact">
      <h1>Contact</h1>
      <article id="ask">
        <h2>Ask us about</h2>
          <ul>
            <li>
              <img src="assets/icon-person.svg" alt="person">
              <p>The quality of our talent network</p>
            </li>

            <li>
              <img src="assets/icon-cog.svg" alt="cog">
              <p>Usage & implementation of our software</p>
            </li>

            <li>
              <img src="assets/icon-chart.svg" alt="chart">
              <p>How we help drive innovation</p>
            </li>
          </ul>
      </article>

      <form action="contact.html">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="Companyname" placeholder="Company Name" required>
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="message" cols="30" rows="10" placeholder="Message"></textarea>
        <button>Submit</button>
      </form>
    </section>
  </main>


  <footer>
    <img src="assets/logo.svg" alt="logo">
    <nav>
      <ul>
        <li>home</li>
        <li>about</li>

    <ul id="info">
